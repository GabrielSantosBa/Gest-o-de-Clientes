<div class="container">
    <h1 class="mt-4">Cliente</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Todos Clientes</li>
    </ol>


    
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" routerLink="/cliente-form"><i class="fa fa-plus"></i>
                Novo
            </button>
        </div>
    </div>
    <br/>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPf</th>
                <th>Data Cadastro</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.cpf }}</td>
                <td>{{ cliente.dataCadastro }}</td>
                <td>
                    <button routerLink="/cliente-form/{{ cliente.id }}">
                        <i class="fa fa-edit"></i>                        
                    </button>   
                    <button class="btn btn-danger" (click)="preDeletarCliente(cliente)"
                            data-toggle="modal" 
                            data-target="#modalDeletar">
                        <i class="fa fa-trash"></i>                       
                    </button>                  
                </td>
        </tr>
        </tbody>
    </table>

        <div class="modal fade" id="modalDeletar" role="dialog" tabindex="-1">
            
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Confirmação</h4>
                    </div>
                    <div class="modal-body" *ngIf="clienteSelecionado">
                        {{clienteSelecionado.nome}}
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" (click)="deletarCliente()" data-dismiss="modal">Confirmar</button>
                        <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        
        </div>
</div>
